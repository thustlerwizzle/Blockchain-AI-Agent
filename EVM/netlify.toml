[build]
  command = "npm install"
  publish = "dashboard"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[redirects]]
  from = "/regulator"
  to = "/regulator.html"
  status = 200

[[redirects]]
  from = "/"
  to = "/regulator.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/regulator.html"
  status = 301

[functions]
  node_bundler = "esbuild"
  included_files = ["src/**", "dashboard/**", "package.json"]

